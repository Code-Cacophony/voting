<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Information!</title>
  </head>
  <body>
    <h1>United States Voting Resource</h1>
    <img src="img/history.jpg" id="history">
    <h2>Please enter your age</h2>
    <form id="form-age">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" name="form-control" id="age">        
      </div>
      <button type="submit" class="btn">Enter</button>
    </form>
    <p>The age you entered is: <span id="output"></span></p>
    <div id="adult">
      <h5>Congratulations on surviving for this long!</h5>
      <img src="img/voting-18.jpg" alt="">
      <a href="https://www.sos.wa.gov/elections/register.aspx">Learn where to vote in Washington!</a>
    </div>
    <div id="minor">
      <h5>Unfortunately you're too young to vote :(</h5>
      <img src="img/crying.jpg" alt="">
      <a href="https://www.accreditedschoolsonline.org/resources/students-and-first-time-voters/">Visit here to learn about the voting process!</a>
    </div>
    
    
  </body>
</html>
